<html>

<head>
    <title>Library management web app</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--jQuery library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!--Latest compiled and minified JavaScript-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
    
</style>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed top">
        <div class="conatiner">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mynavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand"> LIBRARY</a>
            </div>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#about_us"><span class="glyphicon glyphicon-book"></span> about us</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="message"></div>
    <h1>Welcome to library</h1>
    <form id="libraryform">
        <div class="form-group" id="">
            <div class="col-lg-6">
                <label>ENTER BOOK NAME</label>
                <input type="text" class="form-control" placeholder="enter book name" id="bookName">
                <br>

                <label>ENTER AUTHOR</label>
                <input type="text" class="form-control" placeholder="enter author name" id="author">
                <br>
                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-sm-6">Type</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="type" id="fiction" value="fiction"
                                    checked>
                                <label class="form-check-label" for="fiction">
                                    Fiction
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="type" id="programming"
                                    value="programming">
                                <label class="form-check-label" for="programming">
                                    Computer Programming
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="type" id="action" value="action">
                                <label class="form-check-label" for="action">
                                    action
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="type" id="health" value="health">
                                <label class="form-check-label" for="health">
                                    health
                                </label>
                            </div>
                        </div>
                </fieldset>
                <button type="submit" class="btn btn-primary">Add Book</button>
            </div>
        </div>



    </form><br>


    <div id="table">
               <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Author</th>
                    <th scope="col">Type</th>
                    <th scope="col">book Id</th>
                    <th scope="col">delete book</th>
                </tr>
            </thead>
            <tbody id='tableBody'></tbody>
        </table>
    </div>
    </div>
   
    </div>
    <script src="liberary.js"></script>
</body>

</html>
